<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript" >




            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    alert("Este navegador no soporta geolocalizacion");
                }
            }

            function showPosition(position) {
                document.getElementById("form:lat").value = position.coords.latitude;
                document.getElementById("form:lon").value = position.coords.longitude;


            }

            window.onload = function () {

                getLocation();


            };

        </script>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:inputText id ="lat" value="#{avisosBean.latitudGPSOperador}"/>
            <h:inputText id ="lon" value="#{avisosBean.longitudGPSOperador}"/>
            <h:commandButton action="#{avisosBean.doMostrarAvisos()}" value ="ver Avisos"/>
        </h:form>
    </h:body>
</html>
