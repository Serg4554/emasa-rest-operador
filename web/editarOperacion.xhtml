<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Editar operacion</title>
        <link rel="stylesheet" type="text/css" href="includes/style/main.css" />
    </h:head>
    <h:body>
        <ui:include src="/includes/header.xhtml" />
        <h:panelGroup layout="block" id="content">
            <h:form>
                <h:outputText id="error" style="color: red;" value="#{operacionesBean.error}" /> <br/>

                Descripci√≥n <h:inputText maxlength="500" value="#{operacionesBean.operacionSeleccionada.descripcion}" /> <br/>
