<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Operaciones del aviso</title>
        <link rel="stylesheet" type="text/css" href="includes/style/main.css" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/26be38d20f.js"></script>
    </h:head>
    <h:body>
        <ui:include src="/includes/header.xhtml" />
        <h:panelGroup layout="block" id="content">
            <f:view>
                <h:form>
                    <h:dataTable class="table" value="#{operacionesBean.getListaOperaciones(avisosBean.avisoSeleccionado)}" var="operacion" border="1">
                        <h:column headerClass="tableHeader">
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{operacion.id}"/>
                        </h:column>
                        <h:column headerClass="tableHeader">
                            <f:facet name="header">
                                <h:outputText value="Descripción"/>
                            </f:facet>
                            <h:outputText value="#{operacion.descripcion}"/>
                        </h:column>
                        <h:column headerClass="tableHeader">
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{operacion.fecha}">
                                <f:convertDateTime pattern="dd-MM-yyyy"  timeZone="CET" />
                            </h:outputText>
                        </h:column>
                        <h:column headerClass="tableHeader">
                            <f:facet name="header">
                                <h:outputText value="Operaciones"/>
                            </f:facet>
                            <h:panelGroup layout="block" class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                    Operaciones
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><h:commandLink action="#{operacionesBean.doVer(operacion)}" value="Ver Operación" /></li>
                                    <li><h:commandLink action="#{operacionesBean.doEditar(operacion)}" value="Editar" /></li>
                                    <li><h:commandLink action="#{operacionesBean.doBorrar(operacion)}" value="Borrar" /></li>
                                </ul>
                            </h:panelGroup>
                        </h:column>

                    </h:dataTable>
                    <h:commandButton action="#{operacionesBean.doCrear()}" value="Crear operación" class="btn btn-success" />
                    <h:commandButton style="margin-left: 10px" action="listaAvisos?faces-redirect=true" value="Volver" class="btn btn-default" />
                </h:form>
            </f:view>
        </h:panelGroup>
    </h:body>
</html>
